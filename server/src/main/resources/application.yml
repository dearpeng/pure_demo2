#首先加载的yml配置,总控,父配置文件
spring:
  profiles:
    active: test
logging:
  config: classpath:logback-spring.xml
---
#不同的子配置文件 product
spring:
  profiles: product
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

---
#不同的子配置文件 test
spring:
  profiles: test
  redis:
    port: 6379
    database: 6
    host: 127.0.0.1
    password: 123456
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 5000ms


---
#不同的子配置文件 dev
spring:
     profiles: dev
     redis:
       database: 0
       host: 127.0.0.1
       port: 6379
       password: 123456
       timeout: 2000ms
       jedis:
         pool:
           max-active: 8
           max-wait: -1ms
           max-idle: 8
           min-idle: 0